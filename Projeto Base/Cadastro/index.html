<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>

<body>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>
        <section class="caixa">
            <div class="cadastro">


                <div class="imgcontainer">

                    <img src="images/Instadev.svg" alt="Avatar" class="avatar">
                    <p>
                        Cadastre-se para ver fotos e vídeos dos seus amigos.
                    </p>

                </div>

                <div class="container">
                    <div class="input-content">
                        <label for="uname"><b></b></label>
                        <input type="text" placeholder="E-mail" name="uname" required>

                        <input type="text" placeholder="Nome completo" name="psw" required>

                        <input type="text" placeholder="Data de nascimento" onfocus="(this.type='date')" required>

                        <input type="text" placeholder="Nome de usuário" name="psw" required>

                        <input type="password" placeholder="Senha" name="psw" required>

                        <button class="botao" type="submit">Cadastre-se</button>
                        <p>Ao se cadastrar, você concorda com nossos Termos, Política de Dados e Política de Cookies. </p>
                    </div>
                </div>

            </div>
            <div class="conect">
                <p>
                    Tem uma conta? <a href=""> Conecte-se</a>
                </p>

            </div>
            <div class="app">

                <p>Obtenha o aplicativo. </p>
                <div class="play">

                    <img src="images/app_store 1.svg" alt="Avatar" class="avatar">
                    <img src="images/google_play 1.svg" alt="Avatar" class="avatar">

                </div>

            </div>
        </section>



    </body>

</html>
